    <script>

        const numBalls = 20;
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink', 'cyan', 'magenta', 'lime'];
        const ballsContainer = document.createElement('div');
        ballsContainer.id = 'balls-container';
        document.body.appendChild(ballsContainer);

        for (let i = 0; i < numBalls; i++) {
            const ball = document.createElement('div');
            ball.className = 'bouncing-ball';
            ball.style.width = '50px';
            ball.style.height = '50px';
            ball.style.borderRadius = '50%';
            ball.style.backgroundColor = colors[i % colors.length];
            ball.style.position = 'absolute';
            ball.style.top = `${Math.random() * 80}%`;
            ball.style.left = `${Math.random() * 80}%`;
            ball.style.transform = 'translate(-50%, -50%)';
            ballsContainer.appendChild(ball);
        }

        const quotes = [
            "This is your Monday morning reminder that you can handle whatever this week throws at you.",
            "New week, new goals, new possibilities. Let's make this Monday amazing!",
            "Even if you stumble, keep moving forward. Monday is a fresh start.",

            "The struggle you’re in today is developing the strength you need for tomorrow. Don’t give up."
        ];

        const quoteDisplay = document.getElementById('quote-display') || document.createElement('div');

        quoteDisplay.style.left = '50%';
        quoteDisplay.style.transform = 'translateX(-50%)';
        quoteDisplay.style.padding = '10px 20px';
        quoteDisplay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
        quoteDisplay.style.color = 'white';
        quoteDisplay.style.borderRadius = '5px';
        quoteDisplay.style.fontSize = '16px';
        quoteDisplay.style.textAlign = 'center';
        quoteDisplay.style.display = 'none';
        document.body.appendChild(quoteDisplay);

        const balls = document.querySelectorAll('.bouncing-ball');
        balls.forEach(ball => {
            ball.addEventListener('click', () => {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                quoteDisplay.textContent = randomQuote;
                quoteDisplay.style.display = 'block';
                setTimeout(() => {
                    quoteDisplay.style.display = 'none';
                }, 5000);
            });
        });
